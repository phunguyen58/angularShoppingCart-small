<div class="summary">
    <ul>
      <li>Subtotal <span>{{subTotal | currency}}</span></li>
      <li *ngIf="discount">Discount <span>{{discount*100}}%</span></li>
      <li>Tax <span>{{(0.1 * subTotal) | currency}}</span></li>
      <li class="total">Total <span>{{ (subTotal + 0.1*subTotal) | currency}}</span></li>
    </ul>
  </div>
  
  <div class="checkout">
    <button type="button">Check Out</button>
  </div>
